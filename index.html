<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Button Web App</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #button-container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

<div id="button-container">
    <button onclick="buttonClick(1)">Button 1</button>
    <button onclick="buttonClick(2)">Button 2</button>
</div>

<script>
    function buttonClick(buttonNumber) {
        if (buttonNumber === 1) {
            alert('민성아 안녕!');
        } else if (buttonNumber === 2) {
            alert('주은아 안녕!');
        }
    }
</script>

</body>
</html>
